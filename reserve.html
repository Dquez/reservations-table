<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Hot Restaurant | Make A Reservation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3 class="text-center">Make Your Reservation</h3>
      <hr>
      <div class="text-center">
      <a href="/table"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Tables</button></a>
      <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>

    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="submit-btn"></span>Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    	<footer class="footer">
	      <div class="container">
	        <p><a href="/api/all">API Table Link</a>
                |
                <a href="/api/waitlist">API Wait List</a></p>
	      </div>
	    </footer>
  </div>
  <script type="text/javascript">
  var resv = [];
    $("#submit-btn").on("click", function () {
        // var searchedCharacter = $("#character-search").val().trim();
        // searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
          event.preventDefault();
          var newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            routeName: $("#unique-id").val().trim()
          };
          console.log(newReservation);
          $("#name").val("");
          $("#email").val("");
          $("#phone").val("");
          $("#unique-id").val("");

        

          

          resv.push(newReservation);

          console.log(resv);
    
          // Question: What does this code do??
          $.post("/api/new", newReservation)
          .done(function(data) {
            console.log(data);
            alert("Adding character...");
          });
        });
</script>
</body>
</html>
